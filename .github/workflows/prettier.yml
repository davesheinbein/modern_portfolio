name: Prettier

on:
  push:
    branches:
      - main
      - develop
      - staging
      - master
  pull_request:
    branches:
      - main
      - develop
      - staging
      - master

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify the Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npx prettier --check .  # Change this to `--write .` to automatically format the code
